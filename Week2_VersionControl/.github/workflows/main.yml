name: python-lint

on:
  push:
    branches: [main]
    paths:
      - 'Week2_VersionControl/**'
  pull_request:
    branches: [main]
    paths:
      - 'Week2_VersionControl/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8 Week2_VersionControl/*
