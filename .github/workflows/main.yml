name: python-lint
on:
  push:
    branches: [main]
    # Ignore changes in Week5 folder
    paths-ignore:
      - 'Week5_Continuous_Deployment_Monitoring/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'Week5_Continuous_Deployment_Monitoring/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8 .
